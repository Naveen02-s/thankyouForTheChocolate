<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankyou!</title>
    <style>
        body {
            background: #0b132b;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            bottom: 100%;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* Pulse + Glow Name */
        .glow-name {
            margin-top: 15px;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            animation: pulseGlow 1.5s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px #ff4da6,
                             0 0 20px #ff4da6,
                             0 0 30px #ff4da6;
            }
            50% {
                transform: scale(1.15);
                text-shadow: 0 0 20px #ff99cc,
                             0 0 40px #ff99cc,
                             0 0 60px #ff99cc;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px #ff4da6,
                             0 0 20px #ff4da6,
                             0 0 30px #ff4da6;
            }
        }

        .bottom-text {
            margin-top: 10px;
            font-size: 20px;
            color: #f1f1f1;
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div class="rain"></div>

    <div class="container">
        <img src="./images-removebg-preview.png" height="300px">
        <div class="glow-name">Arya Ji</div>
        <div class="bottom-text">for showing your beautiful face</div>
    </div>

    <script>
        const rain = document.querySelector('.rain');

        for (let i = 0; i < 100; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '❤️';

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (1 + Math.random() * 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (16 + Math.random() * 24) + 'px';

            rain.appendChild(heart);
        } 
    </script>

</body>
</html>
